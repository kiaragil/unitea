{% extends 'layouts/base.html' %} {% block content %}

<h4>Edit Comment</h4>
<div class="edit-comment-wrapper">
    <form method="POST" class="col s12" enctype="multipart/form-data" action="updatestudygroupcomment" id="editstudygroupcommentform">
        {% csrf_token %}
        {{ form.comment }}

        <div class="edit-comment-buttons">
            <a href="deletestudygroupcomment" class="waves-effect waves-light btn-small" id="editSGPC-button">Delete</a>
            <a href="/{{ studygroupID }}/{{ studygrouppostID }}/studygrouppost" class="waves-effect waves-light btn-small" id="editSGPC-button">Cancel</a>
            <a href="#" onclick="document.forms['editstudygroupcommentform'].submit();" class="waves-effect waves-light btn-small" id="editSGPC-button">Save</a>
        </div>
    </form>
</div>

{% endblock %}
