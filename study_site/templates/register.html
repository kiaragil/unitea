 {% extends 'layouts/base.html' %} {% block content %}

    <div class="contact-box">
        <div class="row">
            <form method="POST" class="col s12" enctype="multipart/form-data" action="/createuser">
                {% csrf_token %}
                {{form.as_table}}
                {% if form.as_table.errors %}
                  {{ form.as_table.errors }}
                {% endif %}

                    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
  
            </form>
        </div>
    </div>
        
        
{% endblock %}
