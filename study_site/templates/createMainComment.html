{% extends 'layouts/base.html' %} {% block content %}
    <h3>Comment on Post</h3>
    <div class="contact-box">
        <div class="row">
            <form method="POST" class="col s12" enctype="multipart/form-data" action="/execcreatemaincomment">
                {% csrf_token %}
                <tbody>
                    <tr>
                        <th>{{ form.comment.label }}</th>
                        <td>{{ form.comment }}</td>
                        <td>{{ form.comment.errors }}</td>
                    </tr>
                </tbody>
                <br>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
  
            </form>
        </div>
    </div>
        
        
{% endblock %}
