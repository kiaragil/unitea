 {% extends 'layouts/base.html' %}
 {% load materializecss%} {% block content %}

    <h3>Log in</h3>
    <div class="contact-box">
        <div class="row">
            <form method="POST" class="col s12" enctype="multipart/form-data" action="/loginaccount">
                {% csrf_token %}
                <tbody>
                    <tr>
                        <td>{{ form.email | materializecss:'s12 m6, icon=email' }}</td>
                        <td>{{ form.email.errors }}</td>
                    </tr>
                    <tr>
                        <td>{{ form.password | materializecss:'s12 m6, icon=password' }}</td>
                        <td>{{ form.password.error }}</td>
                    </tr>
                </tbody>
                
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>
        
                </form>
  
            </form>
        </div>
    </div>
        
        
{% endblock %}
