<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UniTea Home</title>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Our own style sheet -->
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  {% block styles %}
  {% endblock %}

  <!-- For icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <div class="topnav">
    <a href="/" class="brand-logo right">UniTea</a>
    <a href="/">Home</a>
    <a href="/about">About</a>
    {% if user.is_authenticated %}
      <span>Logged in as {{ user.username }}</span>
      <a href="/logout">Logout</a>
    {% else %}
      <a href="/register">Register</a>
      <a href="/login">Login</a>
    {% endif %}
    <a href="/contactus">Contact</a>
  </div>



  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">search</i>
          <textarea id="icon_prefix2" class="materialize-textarea"></textarea>

          <!-- <form method=POST  action="/searchusers">
                {% csrf_token %}
                <input type="search" placeholder="Search User" name="searched">
                
                </form> -->
          <label for="icon_prefix2">Search for subjects</label>
        </div>
      </div>
    </form>
  </div>


  {% block content %} to be replaced {% endblock %}

  <div class="foot">
    <footer class="page-footer">
      <div class="footer-copyright">
        <div class="container">
          Â© 2021 UniTea
          <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
        </div>
      </div>
    </footer>
  </div>



  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
