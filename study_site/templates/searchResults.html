{% extends 'layouts/base.html' %}{% block content %}


    {% if searched %}
        <h2>Search Results for: {{ searched }}</h2>
        <br>
        {% for user in users %}
            <p>{{ user.username }}</p>
            <p></p><img class="cropped" src="./../media/{{user.avatar}}" alt="avatar"></p>
        {% endfor %}
        </br>
    {% else %}
        <h2>Search word invalid!</h2>
    {% endif %}

{% endblock%}
