{% extends 'layouts/base.html' %} {% block content %}

<h4>Edit Comment</h4>
<div class="edit-comment-wrapper">
    <form method="POST" class="col s12" enctype="multipart/form-data" action="updatemaincomment" id="editmainpostcommentform">
        {% csrf_token %}
        {{ form.comment }}
    </form>

    <div class="edit-comment-buttons">
        <a href="deletemaincomment" class="waves-effect waves-light btn-small" id="editMC-button">Delete</a>
        <a href="/{{ mainpostId }}/mainpost" class="waves-effect waves-light btn-small" id="editMC-button">Cancel</a>
        <a href="#" onclick="document.forms['editmainpostcommentform'].submit();" class="waves-effect waves-light btn-small" id="editMC-button">Save</a>
    </div>
</div>
{% endblock %}
