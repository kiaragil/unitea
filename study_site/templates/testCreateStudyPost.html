{% extends 'layouts/base.html' %} {% block content %}

{% load static %}
{% block styles %}
<link rel="stylesheet" href="{% static 'css/createStudyPost.css' %}">
{% endblock %}

<div class="Title">Create Study Post</div>
<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text">
          <label for="title">Title</label>
        </div>
      </div>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <textarea id="description" class="materialize-textarea"></textarea>
              <label for="description">Description</label>
            </div>
          </div>
        </form>
      </div>    
      <a href="editMainPost.html" class="waves-effect waves-light btn-small">Submit</a>
        
{% endblock %}
